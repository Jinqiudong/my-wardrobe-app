<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wardrobe AI</title>

    <!-- 引入 Tailwind CSS CDN (开发测试用，生产环境构建时 Vite 会自动处理) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 全局样式定制 -->
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background-color: #020617;
        -webkit-tap-highlight-color: transparent;
      }
      /* 防止移动端回弹效果导致背景色穿帮 */
      html, body {
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <!-- React 应用将挂载到此 div 内部 -->
    <div id="root"></div>

    /**
     * 关键说明：
     * 1. 如果你在 Vercel 配置中将 Root Directory 设置为 src，则 src="./main.jsx"
     * 2. 如果你在 Vercel 保持默认根目录，而 index.html 在 src 外面，则 src="/src/main.jsx"
     * 根据你目前的文件列表，index.html 在 src 内部，所以使用 ./main.jsx
     */
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
